<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="stylesheets/style_page5.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/style_base.css" />
    <meta charset="utf-8" />
    <title>FLOUR SHOWER</title>
  </head>
  <body>
    <!-- ----------------------------------------------------------------------- -->
    <!--                                 HEADER                                  -->
    <!-- ----------------------------------------------------------------------- -->
    <header>
      <div class="logo1">
        <img src="Images/logo.png" alt="Flour Shower Logo" />
      </div>
      <nav>
        <a class="links" href=""><p>About&emsp;</p></a>
        <a class="links" href=""><p>&emsp;Contact</p></a>
      </nav>
    </header>
    <!-- ----------------------------------------------------------------------- -->
    <!--                                  MAIN                                   -->
    <!-- ----------------------------------------------------------------------- -->
    <main>
      <figure class="box1">
        <h1>Leave us a message</h1>
        <br />
        <p>
          For any inquiry or simply to say hello, you can use the form below.
        </p>
      </figure>
      <div class="formpos">
        <form action="" method="get" class="form">
          <figcaption class="formtitle">We'd love to hear from you</figcaption>
          <div class="names">
            <input
              type="text"
              name="fname"
              id="fname"
              placeholder="First name"
              required
            />
            <input
              type="text"
              name="lname"
              id="lname"
              placeholder="Last name"
              required
            />
          </div>
          <div class="message">
            <textarea id="msg" name="mess" rows="4" placeholder="Your message">
Your message
            </textarea>
          </div>
          <input type="submit" value="Send" class="btn" />
        </form>
      </div>
      <figure class="box2">
        <h2>Visit one of our locations</h2>
        <br />
        <span
          >chocolate bar sweet powder oat cake dessert. Cupcake marshmallow
          carrot cake chocolate bar fruitcake cookie carrot cake.</span
        >
      </figure>
      <figure class="box3">
        <article class="map" id="bastille">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2625.3959098829314!2d2.381983914770683!3d48.8506603792867!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e6720bf730f431%3A0x4f0d2095fae60feb!2s1%20Rue%20Faidherbe%2C%2075011%20Paris!5e0!3m2!1sfr!2sfr!4v1637278250141!5m2!1sfr!2sfr"
            class="bast"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
          <figcaption class="maptxt">
            <h4>Bastille shop</h4>
            <br />
            <p>1 rue Faidherbe</p>
            <p>75011 Paris</p>
            <br />
            <p>Everyday, 11AM-9:30PM</p>
            <br />
          </figcaption>
        </article>
        <article class="map" id="saint-michel">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2625.1862933866637!2d2.335938414770916!3d48.854657879287075!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e671d8cf08b5a3%3A0x945c3df1696ea639!2s29%20Rue%20Mazarine%2C%2075006%20Paris!5e0!3m2!1sfr!2sfr!4v1637277928034!5m2!1sfr!2sfr"
            class="bast"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
          <figcaption class="maptxt">
            <h4>Saint-Michel shop</h4>
            <br />
            <p>29 rue Mazarine</p>
            <p>75006 Paris</p>
            <br />
            <p>Mon-Sat, 11:30AM-7PM</p>
            <br />
          </figcaption>
        </article>
        <article class="map" id="pantheon">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2625.6433064503854!2d2.347082714770425!3d48.84594207928624!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e671ef5524e085%3A0x497bdbf55303e926!2s27%20Rue%20Descartes%2C%2075005%20Paris!5e0!3m2!1sfr!2sfr!4v1637277702535!5m2!1sfr!2sfr"
            class="bast"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
          <figcaption class="maptxt">
            <h4>Panthéon shop</h4>
            <br />
            <p>27 rue Descartes</p>
            <p>75005 Paris</p>
            <br />
            <p>Mon-Sat, 11AM-9:30PM</p>
            <br />
          </figcaption>
        </article>
      </figure>
      <figure class="box4">
        <h4>
          The Flour Shower team is first and foremost a team in love with its
          job. We love to create sweet little things for your pleasure!
        </h4>
        <br />
        <img src="Images/splash.jpg" alt="splashing coffee" class="pic" />
      </figure>

      <figure class="footop">
        <img src="Images/logo.png" alt="Flour Shower Logo" class="logogo" />
        <div class="end">
          <ul class="collections">
            <h4>Collections</h4>
            <br />
            <li><a rel="stylesheet" href="">Unavoidable</a></li>
            <br />
            <li><a rel="stylesheet" href="">Amazing</a></li>
          </ul>
          <ul class="bakery">
            <h4>Bakery</h4>
            <br />
            <li><a rel="stylesheet" href="">About us</a></li>
            <br />
            <li><a rel="stylesheet" href="">Contact us</a></li>
          </ul>
          <button class="btn1">Join newsletter</button>
        </div>
      </figure>
      <hr />
    </main>
    <!-- ----------------------------------------------------------------------- -->
    <!--                                 FOOTER                                  -->
    <!-- ----------------------------------------------------------------------- -->
    <footer>
      <div class="wl">
        <p>© Flour Shower, 2021, With love.</p>
      </div>
      <figure class="logofin">
        <p>Follow us:</p>
        <img
          src="Images/logo-linkedin.png"
          alt="Linkedin logo"
          class="logoend"
        />
        <img src="Images/logo-twitter.png" alt="Tweeter logo" class="logoend" />
      </figure>
    </footer>
  </body>
</html>
